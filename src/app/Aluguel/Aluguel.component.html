<div class="row mt-5" >
  <div class="vamover">
    <div class="row">
      <div class="col-sm-12">
        <app-titulo [titulo]="titulo"></app-titulo>
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Valor</th>
            </tr>
          <tbody>
            <tr *ngFor="let alu of Dash" style="cursor: pointer;" (click)="aluSelect(alu)">
              <th scope="row"> {{alu.id}} </th>
              <td scope="row"> {{alu.nome}} </td>
              <td scope="row"> {{alu.valor}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-6" *ngIf="aluSelecionado">
      <div class="row mt-5">
        <div class="col-11">
          <app-titulo [titulo]="'Aluguel: ' + aluSelecionado.id"></app-titulo>
        </div>
        <div class="col mt-2">
          <button class="btn btn-outline-danger" (click)="voltar()">Voltar</button>
        </div>
      </div>
      <form [formGroup]="aluForm" (submit)="aluSubmit()">
        <div class="mb-3 mt-5">
          <label for="id" class="form-label">id</label>
          <input type="text" class="form-control" id="id" placeholder="id" aria-label="id" aria-describedby="basic-addon1" formControlName="id">
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">nome</label>
          <input type="text" class="form-control" id="nome" placeholder=nome aria-label="nome" aria-describedby="basic-addon1" formControlName="nome">
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" class="form-control" id="Valor" placeholder="Valor" aria-label="Valor" aria-describedby="basic-addon1" formControlName="valor">
        </div>
      </form>
    </div>  
  </div>
</div>
